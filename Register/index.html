<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Student Registration</title>
    <script src="/js/script.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Student Registration</h1>
    <div id="design"> 
        <form  action="/nothing.php">
            <label for="fName">First Name</label>
            <input type="text" id="fName" name="firstName" placeholder="Please enter your first name">

            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="lastName" placeholder="Please enter your last name">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="emailAddress" placeholder="Please enter your email address">

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>

            <input type="button" value="Submit" onclick="showSubmitted()"></input>
        </form>
    </div>
    <div id="show" class="showtxt"></div>

</body>
</html>
